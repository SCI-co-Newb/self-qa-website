spring.application.name=self-qa-website

spring.datasource.url=jdbc:mysql://localhost:3306/selfqa_website
spring.datasource.username=${MYSQL_USER:default_username}
spring.datasource.password=${MYSQL_PASSWORD:default_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Properties for Jakarta Persistence
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect